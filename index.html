<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section containing search bar, view options, sort options, and pagination -->
    <header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by movie title">
            <button id="searchBtn">Search</button>
        </div>
        <div class="view-options">
            <label>View:</label>
            <input type="radio" name="viewMode" id="gridView" value="grid" checked>
            <label for="gridView">Grid</label>
            <input type="radio" name="viewMode" id="listView" value="list">
            <label for="listView">List</label>
        </div>
        <div class="sort-options">
            <label>Sort by:</label>
            <select id="sortSelect">
                <option value="popularity.desc">Popularity Descending</option>
                <option value="vote_average.desc">Rating Descending</option>
                <option value="release_date.desc">Release Date Descending</option>
            </select>
            <button id="updateSearchBtn">Update the search</button>
        </div>
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageCount">Page 1</span>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </header>

    <!-- Main content area where movie results are dynamically displayed -->
    <main>
        <!-- Container for top 5 most popular movies displayed as grid -->
        <div id="topMovies" class="gridView">
            <!-- Top 5 most popular movies will be dynamically displayed here -->
        </div>

        <!-- Container for search results -->
        <div id="movieResults">
            <!-- Movie results display dynamically here -->
        </div>
    </main>
    
    <!-- Scripts for jQuery and custom JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
